title: "SDK: Build an FAQ Assistant with Sub-Assistants"
description: >
  Learn how to create intelligent assistant hierarchies with datasource integration using the CodeMie Python SDK.
  This hands-on kata teaches you to build a main FAQ coordinator that automatically
  delegates questions to specialized sub-assistants, each connected to different knowledge sources.
  Master the art of agent delegation by creating experts for Jira issues, Confluence documentation,
  and Google Docs content.
