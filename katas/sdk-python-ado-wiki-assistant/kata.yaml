id: "sdk-python-ado-wiki-assistant"
version: "1.0.0"
title: "SDK: Build an Azure DevOps Wiki Assistant with CodeMie SDK"
description: >
  Learn how to create an AI assistant that manages Azure DevOps Wiki using the CodeMie Python SDK.
  This hands-on kata walks you through setting up ADO integration, creating a wiki datasource for
  knowledge retrieval, and building an assistant with wiki management tools. By the end, you'll have
  a working assistant that can search wiki content, create new pages, and modify existing documentation.
  Perfect for teams looking to automate their Azure DevOps wiki workflows with AI.
